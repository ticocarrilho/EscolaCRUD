<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div [hidden]="loading">
  <app-table [dataSource]="salas" [currentPage]="currentPage" [tableName]="'Salas'"
  [tableColumns]="tableColumns" [totalCount]="totalCount"
  (search)="onSearchHandler($event)" [openAddHandler]="openAddDialog.bind(this)"
  [actions]="tableActions" (selectedAction)="onActionEmitHandler($event)">
  </app-table>
</div>
