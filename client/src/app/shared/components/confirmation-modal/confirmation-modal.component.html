<h1 mat-dialog-title>Confirmação</h1>

<div mat-dialog-content>
  <h3>Tem certeza que deseja {{ data.text }}</h3>
</div>

<div mat-dialog-actions fxLayoutAlign="space-around center">
  <button mat-button (click)="onCancelClick()" cdkFocusInitial>Não</button>
  <button mat-button [mat-dialog-close]="true">
    Sim
  </button>
</div>
